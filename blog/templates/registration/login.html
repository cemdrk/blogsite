{% extends 'blog/base.html' %}
{% block content %}
    <div class="container page-center">
        <form  method="POST" >
      {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            <input type="{% if field.label == 'Password' %}password{% endif %}" placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control" />
            <br/>
        {% endfor %}
            <br/>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
        </form>
    </div>
{% endblock content %}
