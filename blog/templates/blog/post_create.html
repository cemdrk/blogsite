{% extends 'blog/base.html' %}
{% block content %}
    <div class="container page-center">
        <form  method="POST" >
      {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            <label>{{ field.label }}</label>
            <br/>
            {{ field }}
            <br/>
        {% endfor %}
            <br/>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Post</button>
        </form>
    </div>
{% endblock content %}
