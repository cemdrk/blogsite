{% extends 'blog/base.html' %}
{% block content %}
    {% include 'blog/includes/_navbar.html' %}
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="jumbotron">
              <h1>Welcome to My Blog</h1>
              <p class="lead">Thank you for visiting.</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8">
            {% for post in posts %}
            {% include 'blog/post.html' %}
            <hr/>
            {% endfor %}
          </div>

          <div class="col-md-3 col-md-offset1">
            <h2>Sidebar</h2>
          </div>
        </div>
    </div><!-- end container -->
{% endblock %}
